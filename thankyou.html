<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Sun Bridal Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf5;
      color: #333;
      text-align: center;
    }
    header {
      background: #e85d04;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .thankyou {
      padding: 80px 20px;
    }
    .thankyou h2 {
      font-size: 28px;
      color: #e85d04;
      margin-bottom: 20px;
    }
    .thankyou p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 30px;
      background: #e85d04;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d9480f;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #e85d04;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Sun Bridal Studio</h1>
  </header>

  <!-- THANK YOU MESSAGE -->
  <section class="thankyou">
    <h2>Thank You for Your Purchase!</h2>
    <p>Your payment for <strong>Tan Removal Powder</strong> has been received.<br>
    We’ll get in touch with you soon to confirm delivery.</p>

    <a href="index.html" class="btn">Back to Home</a>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Sun Bridal Studio. All rights reserved.</p>
  </footer>
</body>
</html>
